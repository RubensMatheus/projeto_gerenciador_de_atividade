<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<link rel="stylesheet" href="css.css">
<body>
    <h1>Agenda de Provas e Atividades</h1>
    <div class="container">
    <form id="form_enviar">
        <input type="text" id="atividade" placeholder="Atividade:" autofocus>
        <input type="text" id="descricao" placeholder="Matéria:" autofocus>
        <input type="date" name="data" id="data" >
        <input type="submit" id="submit" placeholder="Adicionar">
    </form>

    <br></br>

    <form>
        <label for="numero">Coloque o id para exluir</label>
        <input type="number" id="numero" name="numero">
        <button id="botao">Excluir</button>
    </form>
    <br></br>      

    <table id="tabela">
        <tr>
          <th>Atividade</th>
          <th>Matéria</th>
          <th>Data de entrega</th>
          <th>ID</th>
        </tr>
        <tr>
          <td>Prova</td>
          <td>FMC1</td>
          <td>18-04-2023</td>
        </tr>
        <tr>
          <td>Trabalho</td>
          <td>Programação</td>
          <td>20-04-2023</td>
        </tr>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="externo.js"></script>
</body>
</html>
